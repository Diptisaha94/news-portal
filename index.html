<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's News</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c7cb4f44b1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <header>
        <section>
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <p><a class="navbar-brand py-1 px-2 bg-primary text-white rounded" href="#">Today's</a>
                        <span class="fs-4 text-primary">News</span></p>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                  <hr class="divider">
            </div>
        </section>
        <section>
            <div id="item-category" class="container d-flex justify-content-around">

            </div>
        </section>
    </header>
    <main class="mt-5">
      <section class="mb-4">
        <div class="container ps-5 py-4 bg-white rounded">
          <span class="" id="item-count"></span>
          <span>data found for this category</span>
        </div>
      </section>
      <section>
        <div class="container">
          <p id="err"></p>
        </div>
      </section>
      <section class="mt-4">
        <div id="display-item" class="container">
          
        </div>
      </section>
      <section id="spinner" class="my-4 d-none">
        <div class="container mx-auto">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal" class="modal-body">
                
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-white py-3">
      <section class="">
        <div class="text-center">
          <p class="text-black-50">Copyright 2022 Today's News</p>
        </div>
      </section>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
